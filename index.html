<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rally App</title>
    
    <!-- Favicon de Bandera a Cuadros (SVG) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÅ</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* Fondo negro para evitar destellos blancos */
        }
        
        /* Contenedor a pantalla completa */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Overlay de carga minimalista */
        .loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            z-index: 50;
            transition: opacity 0.4s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Pantalla de carga inicial -->
    <div id="loading-screen" class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Contenedor principal de la aplicaci√≥n -->
    <main class="app-container">
        <iframe 
            src="https://rally-inky.vercel.app/" 
            id="main-app"
            title="Rally Content"
            onload="removeLoader()"
            allow="geolocation; microphone; camera; clipboard-read; clipboard-write"
        ></iframe>
    </main>

    <script>
        // Funci√≥n para ocultar la carga cuando el iframe est√© listo
        function removeLoader() {
            const loader = document.getElementById('loading-screen');
            loader.classList.add('hidden');
            // Eliminamos del DOM despu√©s de la transici√≥n para optimizar
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }

        // Manejo b√°sico de errores por si el enlace falla
        window.addEventListener('error', function(e) {
            console.log("Error cargando el contenido");
        }, true);
    </script>
</body>
</html>
