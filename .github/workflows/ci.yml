# Build y verificación en cada push. El despliegue real a Vercel ocurre
# cuando el proyecto está conectado a este repo en vercel.com.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: |
          npm install
          cd frontend && npm install && npm run build
          cd ../api && npm install
